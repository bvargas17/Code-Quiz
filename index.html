<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      
        <div class="row">
            
            <div class="col-lg-6">
                <p>View Highscore</p>
            </div>
            <div class="col-lg-6">
                <p id="timer">Timer:</p>
            </div>
        
        </div>

      <br />

      <div id="quizCover">
        
        <div class="col-lg-12">
            <div class="card text-center">
                <div >
                   <h1 class="card-title">Geography Quiz</h1> 
                </div>
                <div class="card-body">
                    <p class="card-text">
                        This is a short world geography quiz, click the start button if you're ready to put your knowledge to the test.
                    </p>
                   
                    <div> 
                    <button id="startButton">Start</button>
                   </div>
                  
                </div>
            </div>
        </div>
     

   </div>

      <div class="row">
        
            <div class="col-lg-12">
                <div class="card text-center">
                    <div class="card-header">
                       Question
                    </div>
                    <div class="card-body">
                       <div id="test"> 
                        <button id="buttonA">A)</button>
                       </div>
                        <div> 
                        <button id="buttonB">B)</button> 
                       </div>
                        <div> 
                        <button id="buttonC">C)</button> 
                       </div>
                        <div> 
                        <button id="buttonD">D)</button> 
                        </div>
                        
                    </div>
                </div>
            </div>
      
    
       </div>
    </div>

    <script src="JS/script.js" type="text/javacript"> </script>
  </body>
</html>
